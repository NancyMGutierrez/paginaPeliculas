<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">IG logo</a>
            <!--<ul>
                <li><a href="#">Activate</a></li>
                <li><a href="registrarse.html">Registrarse</a></li>
                <li><a href="#">Iniciar sesión</a></li>
            </ul>-->
        </nav>

    </header>
    
<main id="main" class="main">
    <section class="seccionRegistrarse">
        <form action="" method="get">
            <h2 class="tituloRegistrarse">Registro</h2>
            <div>
                <input type="text" placeholder="Nombre"  id="nombre" name="nombre">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="text" placeholder="Apellido"  id="apellido" name="apellido">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="email" placeholder="Email"  id="email" name="email">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="password" placeholder="Contraseña"  id="password" name="password">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento">
                <div class="error-text"></div>
            </div>
            <div>
                <select name="pais" id="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="error-text"></div>
            </div>
            <div class="terminos">
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                <div class="error-text"></div>
            </div>
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
            <div>
                <a class="ayuda" href="#">Necesitas ayuda?</a>
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <nav class="navegacion">
        <ul class="listaNav">
            <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
            <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
            <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
            <li class="listaItem"><a class="linkNav administradorPeliculas" href="">Administrador Peliculas</a></li>
        </ul>
    </nav>
    <a href="#main" class="flechaArriba">
        <img src="img/flecha-hacia-arriba (1).png" alt="ir arriba flecha">
    </a>
</footer>
</body>
</html>
