<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/registroInicio.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
   
</head>
<body>
    <header class="headerRegistrarse">
        <a  class="anclaLogo" href="index.html" >
        <i class="fas fa-film" aria-hidden="true"></i>
        <span >CAC-Movies</span>
        </a>
</header>
    
<main id="main" class="main">
    <section class="seccionRegistrarse">
        <form action="" method="get">
            <h2 class="tituloRegistrarse">Registro</h2>
            <div>
                <input type="text" placeholder="Nombre"  id="nombre" name="nombre" >
                <div class="error-text"></div>
            </div>
            <div>
                <input type="text" placeholder="Apellido"  id="apellido" name="apellido">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="email" placeholder="Email"  id="email" name="email">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="password" placeholder="Contraseña"  id="pass" name="password">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento">
                <div class="error-text"></div>
            </div>
            <div>
                <select name="pais" id="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="error-text">
                    
                </div>
            </div>
            <div class="terminos">
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                <div class="error-text"></div>
            </div>
            <div>
                <input class="boton" id="botonLogin" type="submit" value="Registrarse">
            </div>
            <div>
                <a class="ayuda" href="#">Necesitas ayuda?</a>
            </div>
            <div> <a id="ayuda" class="ayuda" href="inicioSesion.html">¿Ya tienes una cuenta? Haz click</a></div>
        </form>
    </section>
</main>

<footer></footer>

<script src="/js/registrarse.js"></script>
</body>
</html>
